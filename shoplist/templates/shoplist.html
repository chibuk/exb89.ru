<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <!-- <link href="{% static 'index/bulma.min.css' %}" rel="stylesheet" /> -->
    <link href="{% static '/index/fontawesome/css/fontawesome.min.css' %}" rel="stylesheet">
    <link href="{% static '/index/fontawesome/css/light.min.css' %}" rel="stylesheet">
    <link href="{% static 'shoplist.css' %}" rel="stylesheet">

    <link rel="icon" href="{% static '/favicons/favicon.ico' %}">
    <link rel="manifest" href="{% static '/favicons/site.webmanifest' %}">
    <link rel="apple-touch-icon" href="{% static '/favicons/apple-touch-icon.png' %}">
    
    <title>Список покупок</title>
</head>
<body>
  <div class="flex-container">
    <div class="flex-container-child">
      <h1>Список покупок</h1>
      <form action="" name="createitem">
        <div class="input-out">
          <label class="input-placeholder" for="i-1">Введите наименование: </label>
          <input id='i-1' type="text" class="input-min" name="name" autocomplete="off" />
          <button class="button" type="submit"><i class="fa-light fa-plus fa-2xl"></i></button>
        </div>
        <div class="buttons">
          <button data-filter="name" title="Фильтр"><i class="fa-light fa-filter-list fa-xl"></i></button>
          <button data-sort="-id" title="Сорировка по дате"><i class="fa-light fa-arrow-down-1-9 fa-xl"></i></button>
          <button data-sort="id" title="Сорировка по дате"><i class="fa-light fa-arrow-up-9-1 fa-xl"></i></button>
          <button data-sort="-name" title="Сорировка"><i class="fa-light fa-arrow-down-a-z fa-xl"></i></button>
          <button data-sort="name" title="Сорировка"><i class="fa-light fa-arrow-up-z-a fa-xl"></i></button>
        </div>
      </form>
      <div id="content"></div>
    </div>
    
    <div class="flex-container-child">
      <h1>Куплено</h1>
      <form action="" name="deleted-items">
        <div class="buttons">
          <button type="submit" title="Обновить список">
            <i class="fa-light fa-arrows-repeat fa-xl"></i>
          </button>
          <button id="delete-items" title="Удалить отмеченные">
            <i class="fa-light fa-trash-check fa-xl"></i>
          </button>
        </div>
        <div id="done-content"></div>
      </form>
    </div>

    <dialog id="modal">
      <form name="modalform">
        <div class="modal-content">
          <i class="fa-light fa-triangle-exclamation fa-2xl"></i>
          <span>Удаление необратимо, <br>точно удалить?</span> 
        </div>
        <div class="buttons">
          <button type="submit" value="okey">Да</button>
          <button type="reset" value='cansel' onclick="window.modal.close()">Нет</button>
        </div>
      </form>
    </dialog>

  </div>
  <script defer src="{% static 'shoplist.js' %}"></script>
</body>
</html>
